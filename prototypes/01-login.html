<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 智能标的机器人管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.1);
            border: 1px solid #EAECEF;
            width: 100%;
            max-width: 440px;
            padding: 48px 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #FCD535 0%, #F0B90B 100%);
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin-bottom: 16px;
        }

        .logo h1 {
            font-size: 24px;
            color: #1E2329;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .logo p {
            font-size: 14px;
            color: #707A8A;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #1E2329;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input {
            width: 100%;
            height: 48px;
            border: 1px solid #EAECEF;
            border-radius: 8px;
            padding: 0 16px;
            font-size: 14px;
            color: #1E2329;
            background: #FAFAFA;
            transition: all 0.3s;
        }

        .form-group input:hover {
            border-color: #F0B90B;
            background: white;
        }

        .form-group input:focus {
            outline: none;
            border-color: #F0B90B;
            background: white;
            box-shadow: 0 0 0 3px rgba(240, 185, 11, 0.1);
        }

        .form-group input::placeholder {
            color: #B7BDC6;
        }

        .remember-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .checkbox-wrapper {
            display: flex;
            align-items: center;
        }

        .checkbox-wrapper input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-right: 8px;
            cursor: pointer;
            accent-color: #F0B90B;
        }

        .checkbox-wrapper label {
            font-size: 14px;
            color: #707A8A;
            cursor: pointer;
        }

        .forgot-password {
            font-size: 14px;
            color: #F0B90B;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            color: #FCD535;
        }

        .btn-login {
            width: 100%;
            height: 48px;
            background: linear-gradient(135deg, #FCD535 0%, #F0B90B 100%);
            color: #1E2329;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(240, 185, 11, 0.3);
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 185, 11, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #EAECEF;
        }

        .divider span {
            position: relative;
            background: white;
            padding: 0 16px;
            font-size: 14px;
            color: #707A8A;
        }

        .info-box {
            background: #FEF6D8;
            border: 1px solid #F0B90B;
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 24px;
        }

        .info-box p {
            font-size: 13px;
            color: #1E2329;
            line-height: 1.6;
        }

        .info-box strong {
            color: #F0B90B;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 12px;
            color: #B7BDC6;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">🤖</div>
            <h1>智能标的机器人</h1>
            <p>管理系统</p>
        </div>

        <form>
            <div class="form-group">
                <label for="username">用户名</label>
                <div class="input-wrapper">
                    <input
                        type="text"
                        id="username"
                        name="username"
                        placeholder="请输入用户名"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <div class="input-wrapper">
                    <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="请输入密码"
                        required
                    >
                </div>
            </div>

            <div class="remember-row">
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">记住我</label>
                </div>
                <a href="#" class="forgot-password">忘记密码？</a>
            </div>

            <button type="submit" class="btn-login">登录</button>
        </form>

        <div class="info-box">
            <p><strong>默认账号：</strong>admin</p>
            <p><strong>默认密码：</strong>admin123</p>
            <p style="margin-top: 8px; font-size: 12px; color: #707A8A;">首次登录后请及时修改密码</p>
        </div>

        <div class="footer">
            © 2025 智能标的机器人. All rights reserved.
        </div>
    </div>

    <script>
        // 简单的表单提交演示
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('这是原型演示，实际登录功能将在开发阶段实现');
        });
    </script>
</body>
</html>
